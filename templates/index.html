<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjima Dasturi</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #222;
        }
        .container {
            background: #fff;
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            padding: 25px;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #0078ff;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            outline: none;
            resize: none;
        }
        select, button {
            width: 48%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }
        button {
            background-color: #0078ff;
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #005ecb;
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            background: #f7f7f7;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
        }
        audio {
            margin-top: 10px;
            width: 100%;
        }
        footer {
            margin-top: auto;
            text-align: center;
            font-size: 13px;
            color: white;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Tarjima Dasturi</h1>
        <form method="POST">
            <textarea name="text" placeholder="Matn kiriting..."></textarea><br>
            <div style="display: flex; justify-content: space-between;">
                <select name="from_lang">
                    <option value="auto">Avto</option>
                    <option value="en">Ingliz</option>
                    <option value="ru">Rus</option>
                    <option value="uz">O'zbek</option>
                </select>
                <select name="to_lang">
                    <option value="en">Ingliz</option>
                    <option value="ru">Rus</option>
                    <option value="uz">O'zbek</option>
                    <option value="fr">Fransuz</option>
                </select>
            </div>
            <button type="submit">Tarjima qilish</button>
        </form>

        {% if translated_text %}
        <div class="result">
            <h3>Tarjima natijasi:</h3>
            <p>{{ translated_text }}</p>
            {% if audio_file %}
                <audio controls>
                    <source src="{{ audio_file }}" type="audio/mp3">
                </audio>
            {% endif %}
        </div>
        {% endif %}
    </div>

    <footer>¬© 2025 Tarjima Dasturi</footer>
</body>
</html>
