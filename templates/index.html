<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate App</title>
 <style>
    /* üåå Qora fon va yulduzli koinot */
    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        background: radial-gradient(circle at bottom, #020202 0%, #000 100%);
        color: white;
    }

    /* üåü Kichik yulduzlar (fon) */
    body::before, body::after {
        content: '';
        position: absolute;
        top: 0; left: 0;
        width: 200%;
        height: 200%;
        background-repeat: repeat;
        background-size: 3px 3px;
        z-index: 0;
        opacity: 0.25;
        animation: starsMove 120s linear infinite;
    }

    body::before {
        background-image: radial-gradient(white 1px, transparent 1px);
    }
    body::after {
        background-image: radial-gradient(rgba(255,255,255,0.7) 1px, transparent 1px);
        animation-direction: reverse;
    }

    @keyframes starsMove {
        from { transform: translateY(0); }
        to { transform: translateY(-500px); }
    }

    /* üå† O‚Äòtuvchi yulduz (meteor effekti) */
    .shooting-star {
        position: absolute;
        top: -10px;
        left: -10px;
        width: 3px;
        height: 80px;
        background: linear-gradient(45deg, white, rgba(255,255,255,0));
        border-radius: 50%;
        opacity: 0;
        transform: rotate(45deg);
        animation: shoot 10s infinite ease-in-out;
    }

    @keyframes shoot {
        0%, 90%, 100% {
            opacity: 0;
            transform: translate(0, 0) rotate(45deg);
        }
        93% {
            opacity: 1;
            transform: translate(600px, 300px) rotate(45deg);
        }
        95% {
            opacity: 0;
        }
    }

    /* üì¶ Asosiy oynacha */
    .container {
        position: relative;
        z-index: 1;
        max-width: 600px;
        margin: 100px auto;
        padding: 40px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    h1 {
        text-align: center;
        font-size: 34px;
        margin-bottom: 25px;
        color: rgba(255,255,255,0.95);
        text-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    textarea, select, button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        outline: none;
    }

    textarea {
        resize: none;
        background: rgba(255, 255, 255, 0.08);
        color: white;
        backdrop-filter: blur(8px);
    }

    select {
        background: rgba(255, 255, 255, 0.08);
        color: white;
        backdrop-filter: blur(8px);
    }

    button {
        background: linear-gradient(90deg, #0072ff, #00c6ff);
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 15px rgba(0, 114, 255, 0.5);
    }

    button:hover {
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        box-shadow: 0 0 25px rgba(0, 114, 255, 0.9);
    }

    .result {
        background: rgba(255, 255, 255, 0.08);
        padding: 20px;
        border-radius: 15px;
        margin-top: 25px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(8px);
    }

    audio {
        margin-top: 12px;
        width: 100%;
        outline: none;
    }
</style>

<!-- üå† Meteor elementi -->
<div class="shooting-star"></div>

</head>
<body>
    <div class="container">
        <h1>üåç Translate App</h1>
        <form method="POST">
            <label>Matn kiriting:</label>
            <textarea name="text" rows="3" placeholder="Tarjima qilinadigan matnni yozing..." required></textarea>

            <label>Qaysi tildan:</label>
            <select name="from_lang">
                <option value="uz">Uzbek</option>
                <option value="en">English</option>
                <option value="ru">Russian</option>
            </select>

            <label>Qaysi tilga:</label>
            <select name="to_lang">
                <option value="en">English</option>
                <option value="uz">Uzbek</option>
                <option value="ru">Russian</option>
            </select>

            <button type="submit">Tarjima qilish</button>
        </form>

        {% if translated_text %}
        <div class="result">
            <h3>Tarjima natijasi:</h3>
            <p>{{ translated_text }}</p>

            {% if audio_file %}
            <audio controls>
                <source src="{{ audio_file }}" type="audio/mp3">
                Brauzeringiz audio faylni qo‚Äòllamaydi.
            </audio>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
