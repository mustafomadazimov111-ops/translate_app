<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate App</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #1f3b4d; /* Toq ko‚Äòk orqa fon */
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 60px auto;
        background: rgba(255, 255, 255, 0.08); /* shaffof oynalar */
        border-radius: 20px;
        padding: 35px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px); /* shaffof oynani blur effekti bilan */
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
        font-size: 32px;
        margin-bottom: 25px;
        letter-spacing: 1px;
    }

    textarea, select, button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        outline: none;
    }

    textarea {
        resize: none;
        background: rgba(255, 255, 255, 0.1);
        color: white;
    }

    select {
        background: rgba(255, 255, 255, 0.1);
        color: white;
    }

    button {
        background: linear-gradient(90deg, #27ae60, #2ecc71);
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: linear-gradient(90deg, #2ecc71, #27ae60);
    }

    .result {
        background: rgba(255, 255, 255, 0.15);
        padding: 20px;
        border-radius: 15px;
        margin-top: 25px;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    audio {
        margin-top: 12px;
        width: 100%;
        outline: none;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>üåç Translate App</h1>
        <form method="POST">
            <label>Matn kiriting:</label>
            <textarea name="text" rows="3" placeholder="Tarjima qilinadigan matnni yozing..." required></textarea>

            <label>Qaysi tildan:</label>
            <select name="from_lang">
                <option value="uz">Uzbek</option>
                <option value="en">English</option>
                <option value="ru">Russian</option>
            </select>

            <label>Qaysi tilga:</label>
            <select name="to_lang">
                <option value="en">English</option>
                <option value="uz">Uzbek</option>
                <option value="ru">Russian</option>
            </select>

            <button type="submit">Tarjima qilish</button>
        </form>

        {% if translated_text %}
        <div class="result">
            <h3>Tarjima natijasi:</h3>
            <p>{{ translated_text }}</p>

            {% if audio_file %}
            <audio controls>
                <source src="{{ audio_file }}" type="audio/mp3">
                Brauzeringiz audio faylni qo‚Äòllamaydi.
            </audio>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
