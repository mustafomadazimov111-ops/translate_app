<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        textarea, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }
        textarea {
            resize: none;
        }
        button {
            background-color: #27ae60;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #2ecc71;
        }
        .result {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        audio {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Translate App</h1>
        <form method="POST">
            <label>Matn kiriting:</label>
            <textarea name="text" rows="3" placeholder="Tarjima qilinadigan matnni yozing..." required></textarea>

            <label>Qaysi tildan:</label>
            <select name="from_lang">
                <option value="uz">Uzbek</option>
                <option value="en">English</option>
                <option value="ru">Russian</option>
            </select>

            <label>Qaysi tilga:</label>
            <select name="to_lang">
                <option value="en">English</option>
                <option value="uz">Uzbek</option>
                <option value="ru">Russian</option>
            </select>

            <button type="submit">Tarjima qilish</button>
        </form>

        {% if translated_text %}
        <div class="result">
            <h3>Tarjima natijasi:</h3>
            <p>{{ translated_text }}</p>

            {% if audio_file %}
            <audio controls>
                <source src="{{ audio_file }}" type="audio/mp3">
                Brauzeringiz audio faylni qo‚Äòllamaydi.
            </audio>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
